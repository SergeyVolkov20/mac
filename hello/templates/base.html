<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}COLIZEUM - Компьютерный клуб{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
        }
        
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://via.placeholder.com/1920x600') no-repeat center center;
            background-size: cover;
            padding: 100px 0;
            text-align: center;
        }
        
        .price-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        
        .price-highlight {
            color: #ffcc00;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .btn-book {
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 30px;
        }
        
        .section-title {
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 10px;
            margin-bottom: 30px;
            display: inline-block;
        }
        
        footer {
            background-color: #111;
            padding: 30px 0;
            margin-top: 50px;
        }
        
        .qr-code {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">COLIZEUM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">О клубе</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#prices">Цены</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#booking">Бронирование</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Футер -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2023 COLIZEUM. Все права защищены.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
